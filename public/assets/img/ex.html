<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<style>
    /* Loader Style */
.loader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the loader */
  display: none; /* Hide loader initially */
  z-index: 9999; /* Ensure it's above all other content */
  background-color: #ffffff;
  height:100vh; 
  width: 100vw;
  margin: auto;
}

.loader img {
  width: 50px; /* You can change the size of the loader */
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
  <!-- Loader Container -->
<div id="loader" class="loader">
  <img src="/talimulislam/public/assets/img/loader.gif" alt="Loading...">
</div>

</body>
</html>
